<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROULETTE MACHINE</title>
    <link rel="stylesheet" type="text/css" href="roulette.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="roulette.js"></script>
</head>

<body>
    <h3 class="teal-text text-accent-4">今日の晩御飯ルーレット</h3>
    <table id="table" class="centered">

        <tbody>
            <tr>
                <td>ラーメン</td>
                <td>寿司</td>
                <td>オムライス</td>
                <td>パスタ</td>
            </tr>
            <tr>
                <td>麻婆豆腐</td>
                <td>牛丼</td>
                <td>焼き鳥</td>
                <td>お好み焼き</td>
            </tr>
            <tr>
                <td>冷やし中華</td>
                <td>親子丼</td>
                <td>カレー</td>
                <td>とんかつ</td>
            </tr>
            <tr>
                <td>断食</td>
                <td>エビチリ</td>
                <td>うどん</td>
                <td>おでん</td>
            </tr>
        </tbody>
    </table>
    <div id="dev">
        <button class="waves-effect waves-light btn" id="start">
            <i class="material-icons left">cached</i>start</button>
        <button class="waves-effect waves-light btn" id="stop">
            <i class="material-icons left">error</i>stop</button>
        <button class="waves-effect waves-light btn" id="reset">
            <i class="material-icons left">cancel</i>reset</button>
    </div>
</body>

</html>
